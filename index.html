<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Bir Çiçek – Ahmet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="scene">

    <svg class="flower" viewBox="0 0 200 200">
        <g class="petals">
            <ellipse class="petal" cx="100" cy="38" rx="16" ry="44"/>
            <ellipse class="petal" cx="100" cy="38" rx="16" ry="44" transform="rotate(45 100 100)"/>
            <ellipse class="petal" cx="100" cy="38" rx="16" ry="44" transform="rotate(90 100 100)"/>
            <ellipse class="petal" cx="100" cy="38" rx="16" ry="44" transform="rotate(135 100 100)"/>
            <ellipse class="petal" cx="100" cy="38" rx="16" ry="44" transform="rotate(180 100 100)"/>
            <ellipse class="petal" cx="100" cy="38" rx="16" ry="44" transform="rotate(225 100 100)"/>
            <ellipse class="petal" cx="100" cy="38" rx="16" ry="44" transform="rotate(270 100 100)"/>
            <ellipse class="petal" cx="100" cy="38" rx="16" ry="44" transform="rotate(315 100 100)"/>
        </g>

        <circle cx="100" cy="100" r="16" class="core"/>
    </svg>

    <div class="confession">
        <p>
            Bir ışık gibi açtın içimde Berra,<br>
            karanlık sustu, kalbim konuştu.<br><br>

            Bu çiçek sana açtı,<br>
            acele etmeden…<br>
            korkmadan…<br><br>

            Ben Ahmet,<br>
            ve bu his, ilk defa bu kadar gerçek.
        </p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
